<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三国人物介绍</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        .hero {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 3rem 0;
            margin-bottom: 2rem;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-img-top {
            border-radius: 10px 10px 0 0;
            height: 200px;
            object-fit: cover;
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 2rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="hero text-center">
        <h1><i class="fas fa-landmark"></i> 三国人物介绍</h1>
        <p class="lead">探索三国时期的英雄豪杰</p>
    </div>

    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card h-100">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/39/Cao_Cao.jpg/220px-Cao_Cao.jpg" class="card-img-top" alt="曹操">
                    <div class="card-body">
                        <h5 class="card-title">曹操</h5>
                        <p class="card-text">字孟德，魏国奠基人，杰出的政治家、军事家、文学家，统一北方的重要人物。</p>
                    </div>
                    <div class="card-footer bg-transparent">
                        <small class="text-muted">魏武帝</small>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/LiuBei.jpg/220px-LiuBei.jpg" class="card-img-top" alt="刘备">
                    <div class="card-body">
                        <h5 class="card-title">刘备</h5>
                        <p class="card-text">字玄德，蜀汉开国皇帝，以仁德著称，与关羽、张飞结为兄弟。</p>
                    </div>
                    <div class="card-footer bg-transparent">
                        <small class="text-muted">蜀汉昭烈帝</small>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Sun_Quan.jpg/220px-Sun_Quan.jpg" class="card-img-top" alt="孙权">
                    <div class="card-body">
                        <h5 class="card-title">孙权</h5>
                        <p class="card-text">字仲谋，吴国开国皇帝，继承父兄基业，巩固江东，与魏蜀鼎立。</p>
                    </div>
                    <div class="card-footer bg-transparent">
                        <small class="text-muted">吴大帝</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer text-center">
        <div class="container">
            <p>&copy; 2023 三国人物介绍 | 使用Bootstrap 5构建</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.card').hover(
                function() { $(this).addClass('shadow-lg'); },
                function() { $(this).removeClass('shadow-lg'); }
            );
        });
    </script>
</body>
</html>
